<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main/style.css">
  <title>js-biglietto-treno-form</title>
</head>
<body>
  <div class="my-container d-flex align-items-center">
    <div class="container bg-black">
      <form action="#">
        <input type="text" class="input-name my-input" placeholder="Nome">
        <input type="text" class="input-km my-input" placeholder="Lunghezza tratta in km">
        <select class="form-select select-age">
          <option selected>Sono:</option>
          <option value="under18">Minorenne</option>
          <option value="over18">Maggiorenne</option>
          <option value="over65">Ovrer 65</option>
        </select>
        <button class="btn-create btn btn-primary">Crea Biglietto</button>
        <button class="btn-cancel btn btn-warning">Annulla</button>
      </form>
      <div class="tiket text-white">
        
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
