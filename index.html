<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main/style.css">
  <title>js-biglietto-treno-form</title>
</head>
<body class="bg-primary">
  <div class="my-container d-flex flex-column justify-content-center">
    <div class="container my-form bg-white p-5 text-center rounded-5">
      <h1 class="fw-bold pb-5">Crea il tuo biglietto</h1>
      <form action="#" class="d-flex flex-wrap justify-content-center">
        <input type="text" class="input-name my-input" placeholder="Nome e Cognome">
        <input type="text" class="input-km my-input" placeholder="Lunghezza tratta in km">
        <select class="form-select select-age">
          <option selected>Sono:</option>
          <option value="under18">Minorenne</option>
          <option value="over18">Maggiorenne</option>
          <option value="over65">Ovrer 65</option>
        </select>
        <button class="btn-create my-btn btn btn-primary">Crea Biglietto</button>
        <button class="btn-cancel my-btn btn btn-warning">Annulla</button>
      </form>
    </div>
    <div class="container d-none tiket bg-white p-5 rounded-5">
      <h2 class="fw-bold pb-3">Il tuo biglietto</h2>
      <div class="tiket-content d-flex row">
        <div class="my-name col col-3 bg-info px-5">

        </div>
        <div class="col col-9">
          <div class="row">
            <div class="my-discount col-3">

            </div>
            <div class="my-n-vagon col-3">

            </div>
            <div class="my-n-tiket col-3">

            </div>
            <div class="my-tiket-price col-3">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
